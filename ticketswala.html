<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assests/main.logo.png.jpg ">
    <title>Codoholics-Code-Create-Conquer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        header {
            background: #080808;
            color: white;
            text-align: center;
            padding: 2em;
            border-radius: 15px 15px 0 0;
        }

        main {
            padding: 2em;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #feb47b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .login-link a {
            color: #feb47b;
            text-decoration: none;
            font-weight: bold;
        }

        /* Additional Styles for Eye-Catching Effects */

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        button:hover {
            background: #ff7e5f;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #feb47b;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            border-radius: 15px;
        }
    </style>
    <title>Integrated Ticketing System</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Integrated Ticketing System</h1>
        </header>

        <main>
            <form action="submit_ticket.php" method="post">
                <label for="eventName">Event Name:</label>
                <select id="eventType" name="eventType" required>
                    <option value="codethans">Codethans</option>
                    <option value="EY Hackathon">EY Hackathon</option>
                    <option value="Engineerd2023">Engineerd2023</option>
                </select>
                
                <label for="ticketType">Ticket Type:</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="solo">Solo</option>
                    <option value="Team">Team</option>
                    
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Purchase Tickets</button>
            </form>

            <div class="login-link">
                Already have tickets? <a href="check_tickets.html">Check your tickets here</a>
            </div>
        </main>
    </div>
</body>

</html>
